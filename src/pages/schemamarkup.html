  <head>

    <title>schema markup kode til hvordan man laver cider</title>

    <!-- denne del skal i head inde på ciderskolen -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "HowTo",
        "name": "Hvordan laver man cider?",
        "description": "Rigtig cider begynder med et æble og slutter med en flaske. Naturen sætter selv gang i ciderprocessen – gæren spiser af sukkeret og omdanner det til alkohol, kulsyre og smagsstoffer. Ciderfremstilling handler om gode æbler og optimale betingelser for gæringsprocessen.",
        "step": [{
          "@type": "HowToStep",
          "text": "Før du kan lave cider, skal du have noget frugt. Cider laves på æbler, pærer og i Danmark også nogle gange kvæder. Det bedste cider, vi har smagt, er lavet på en blanding af flere forskellige æblesorter.",
          "name": "1. Høst modne æbler"
        },{
          "@type": "HowToStep",
          "text": "Efter du har plukket æblerne, kan du med fordel eftermodne dem i åbne kasser. Ideen med eftermodning er at få omdannet mere stivelse til sukker. Et par uger i skyggen skulle gøre det.",
          "name": "2. Eftermodning"
        },{
          "@type": "HowToStep",
          "text": "Kværn dine æbler så de er klar til maceration (næste step). Hvis du laver en lille omgang kan du bruge et rivejern, ellers kan du købe en cider kværn for omkring 400kr.",
          "name": "3. Kværning"
        },{
          "@type": "HowToStep",
          "text": "Hvis du har tid og mulighed for det, så kan du med fordel lade de kværnede æbler (pulpen) stå i en dags tid i åbne kar. Det vil hjælpe dig med at få større udbytte, da oxideringen, udover at gøre pulpen brunfarvet, hjælper med at udskille pektinen, som binder saften.",
          "name": "4. Maceration"
        },{
          "@type": "HowToStep",
          "text": "Udfordringen med at lave cider har altid været, hvordan man får mosten. Det er ikke lige så let som med druer, hvor du bare kan fylde dem i et kar og presse dem med dine fødder. Hvis du for eksempel har en hest og et stort møllehjul, så kan du presse æbler. Alternativt kan du købe en æblepresse i træ eller en hydraulisk presse.",
          "name": "5. Presning"
        },{
          "@type": "HowToStep",
          "text": "Inden du begynder den første gæring, skal du måle sukkerindholdet. Det er nemlig sukkerindholdet, der afgør, hvor meget alkohol der er i din cider til slut. Se Nordisk Selvforsyning, som har en suveræn guide til ciderfremstilling her.",
          "name": "6. Kort gæring"
        },{
          "@type": "HowToStep",
          "text": "Efter en lille uge, omstikker du første gang. Du omstikker en cider for at fjerne overskydende gær og derved nedsætte gæringshastigheden.",
          "name": "7. Omstikning"
        },{
          "@type": "HowToStep",
          "text": "Efter et par uger ved rolig gæring, er der dannet bundfald. Du kan vælge at omstikke, hvis du vil have en klar cider eller du bare vil kontrollere gæringen endnu mere. Afhængigt af temperatur, gærtype og omstikningsfrekvens, vil det tage mellem 2 uger til 3 måneder at gære cideren færdig.",
          "name": "8. Lang gæring"
        },{
          "@type": "HowToStep",
          "text": "Du kan bruge flere forskellige typer flasker, men man skal være opmærksom på, om flaskerne kan klare trykket. Hvis du flasker, mens der stadig er restsukker tilbage, vil sukkeret blive omdannet til alkohol og CO2. CO2 = tryk = bobler = mulig eksplosion – med mindre at du pasteuriserer.",
          "name": "9. Flaskning"
        },{
          "@type": "HowToStep",
          "text": "Herefter gærer mosten videre på flasken. Du kan nu enten åbne og drikke dem, eller du kan degorgere efter et par måneder.

      Hvis du vil degorgere, så stiller du flaskerne med bunden i vejret og venter et par måneder.",
          "name": "10. Anden gæring"
        },{
          "@type": "HowToStep",
          "text": "Du stiller flaskerne med bunden i vejret, så alt bundfald samler sig i toppen. Det tager et par måneder, før cideren er klar og gæret er samlet i toppen. Du kan enten topfryse flaskerne ved at sætte dem 10 min med bunden i vejret i din fryser eller du kan bruge en rigtig degorgeringsoplukker. Når du åbner flaskerne, vil gæret blive skudt ud.",
          "name": "11. Degorering"
        },{
          "@type": "HowToStep",
          "text": "Så er det bare at vente, mens cideren modner. Vent gerne en måned for at du begynder at smage på din cider.",
          "name": "12. Modning på flaske"
        },{
          "@type": "HowToStep",
          "text": "Du kan læse hele guiden på ciderrevolutionen.dk's blog!",
          "name": "Læs hele guiden på ciderrevolutionens blog!",
          "url": "https://ciderrevolution.netlify.app/lavcider/"
        }]
      }
    </script>
